stages:
  - install
  - test
  - build
  - pages

cache:
  paths:
  - node_modules/

install:
  stage: install
  script:
  - yarn

test:
  stage: test
  script:
  - yarn lint

build:
  stage: build
  script:
  - yarn build
  artifacts:
    paths:
    - dist

pages:
  stage: pages
  script:
  - mv ./dist ./public
  artifacts:
    paths:
    - public
  only:
  - master
